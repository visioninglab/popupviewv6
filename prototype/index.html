<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>PopupView v6 — Bugs in the Woods</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #1a1a2e; color: white; font-family: system-ui, sans-serif;
      z-index: 2000; text-align: center; flex-direction: column;
    }
    #loading h1 { color: #00d4ff; font-size: 1.3em; }
    #loading .spinner {
      width: 36px; height: 36px; border: 3px solid #333;
      border-top-color: #00d4ff; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin: 16px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading.hidden { display: none; }
    #info {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: white; padding: 8px 16px;
      border-radius: 20px; font-family: system-ui, sans-serif; font-size: 13px;
      z-index: 100; pointer-events: none; white-space: nowrap;
    }
    #dot {
      position: fixed; top: 16px; right: 16px;
      width: 12px; height: 12px; border-radius: 50%;
      background: #f44; z-index: 100; transition: background 0.3s;
    }
    #dot.on { background: #0f8; }
  </style>
</head>
<body>

  <div id="loading">
    <h1>Bugs in the Woods</h1>
    <div class="spinner"></div>
    <p>Starting AR camera...</p>
  </div>

  <div id="dot"></div>
  <div id="info">Scanning for trigger image...</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="bug-img" src="assets/bug-texture-small.jpg" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Bug texture on a plane, floating above the trigger -->
      <a-image
        src="#bug-img"
        position="0 0 0.05"
        width="0.6"
        height="0.6"
        opacity="1"
        animation="property: position; to: 0 0.02 0.05; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
        animation__rot="property: rotation; to: 0 0 5; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-image>

      <!-- Species label -->
      <a-text
        value="Graphosoma lineatum"
        color="#00d4ff"
        align="center"
        position="0 -0.35 0.05"
        width="1.2"
        font="roboto"
      ></a-text>

      <!-- Green glow circle underneath -->
      <a-circle
        color="#00ff88"
        radius="0.32"
        opacity="0.12"
        position="0 0 0.005"
        animation="property: opacity; to: 0.06; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-circle>
    </a-entity>
  </a-scene>

  <script>
    // Hide loading screen when AR starts
    const scene = document.querySelector('a-scene');
    scene.addEventListener('arReady', () => {
      document.getElementById('loading').classList.add('hidden');
    });
    scene.addEventListener('arError', (e) => {
      document.querySelector('#loading p').textContent = 'AR Error: ' + (e.detail || 'Check console');
    });

    // Track target found/lost
    const target = document.querySelector('[mindar-image-target]');
    target.addEventListener('targetFound', () => {
      document.getElementById('info').textContent = 'Graphosoma lineatum — Shield Bug';
      document.getElementById('dot').classList.add('on');
    });
    target.addEventListener('targetLost', () => {
      document.getElementById('info').textContent = 'Scanning for trigger image...';
      document.getElementById('dot').classList.remove('on');
    });
  </script>
</body>
</html>
